<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>

    <div class="container border border-secondary-subtle border-2">
      <div class="box WeatherApp">
        <div class="row box-1">
          <h2><strong>Search for a location</strong></h2>
          <div class="col">
            <form class="search-bar">
              <input type="text" />
            </form>
          </div>
          <div class="col">🔍</div>
        </div>
        <div class="row box-2">
          <div class="col-6 information">
            <ul>
              <li>city</li>
              <li>date</li>
              <li>time</li>
              <li>precipitation</li>
              <li>wind</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>⛅</li>
              <li>52° F | C</li>
              <li>Clear</li>
            </ul>
          </div>

          <div class="row weekly border-top border-4">
            <div class="col">
              <div class="row">⛅</div>
              <div class="row">66°</div>
            </div>
            <div class="col">
              <div class="row">☀️</div>
              <div class="row">62°</div>
            </div>
            <div class="col">
              <div class="row">🌥️</div>
              <div class="row">67°</div>
            </div>
            <div class="col">
              <div class="row">🌦️</div>
              <div class="row">64°</div>
            </div>
            <div class="col">
              <div class="row">🌧️</div>
              <div class="row">63°</div>
            </div>
          </div>
        </div>

        <div class="row box-3">
          <h2><strong>Suggested Cities</strong></h2>
          <div class="col">
            <a href="" class="btn btn-primary">Sydney</a>
          </div>
          <div class="col">
            <a href="" class="btn btn-primary">Hong Kong</a>
          </div>
          <div class="col">
            <a href="" class="btn btn-primary">London</a>
          </div>
          <div class="col">
            <a href="" class="btn btn-primary">Lima</a>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/SunnyPug-commits/Final-Weather-App"
          target="_blank"
          >Open source code</a
        >
        by Molly Howard
      </small>
    </div>
  </body>
</html>
