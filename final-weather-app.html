<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>

    <div class="container">
      <div class="WeatherApp">
        <div class="row border border-2 border-black box-1">
          <p>Choose a location</p>
          <form>
            <input type="text" />
            <input type="submit" value="search" />
          </form>
        </div>
        <div class="row border border-2 border-black box-2">
          <div class="col-6 information">
            <ul>
              <li>city</li>
              <li>date</li>
              <li>time</li>
              <li>precipitation</li>
              <li>wind</li>
            </ul>
          </div>
          <div class="col-6">52°</div>
        </div>

        <div class="row border border-2 border-black box-3">
          Suggested Cities
        </div>
      </div>
      <a
        href="https://github.com/SunnyPug-commits/Final-Weather-App"
        target="_blank"
        >Open source code</a
      >
      by Molly Howard
    </div>
  </body>
</html>
